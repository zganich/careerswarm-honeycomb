<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 320px;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 16px 0;
        color: #111827;
      }
      p {
        font-size: 14px;
        color: #6b7280;
        line-height: 1.6;
        margin: 0 0 16px 0;
      }
      .btn {
        width: 100%;
        padding: 12px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 8px;
      }
      .btn:hover {
        background: #2563eb;
      }
      .btn-secondary {
        background: white;
        color: #3b82f6;
        border: 2px solid #3b82f6;
      }
      .btn-secondary:hover {
        background: #eff6ff;
      }
      .status {
        padding: 12px;
        background: #f3f4f6;
        border-radius: 6px;
        font-size: 13px;
        color: #374151;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>

    <p>Analyze any job posting and see your career match instantly.</p>

    <div class="status" id="status">
      <span id="status-text">Checking login status...</span>
    </div>

    <button class="btn" id="analyze">Analyze This Page</button>
    <button class="btn btn-secondary" id="dashboard">Open Dashboard</button>

    <script src="popup.js"></script>
  </body>
</html>
